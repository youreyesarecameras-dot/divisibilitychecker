<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divisibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      font-size: 18px;
      margin: 5px 0;
    }
    .yes {
      color: green;
    }
    .no {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Divisible by 7 Checker</h1>

  <input
    type="number"
    id="numberInput"
    placeholder="Enter a number"
    onkeydown="if(event.key === 'Enter') checkDivisibility();"
  >
  <button onclick="checkDivisibility()">Check</button>

  <ul id="results"></ul>

  <script>
    function checkDivisibility() {
      const num = Number(document.getElementById("numberInput").value);
      const results = document.getElementById("results");

      results.innerHTML = "";

      if (isNaN(num)) {
        results.innerHTML = "<li>Please enter a number.</li>";
        return;
      }

      const divisors = [0, 2, 3, 5, 7, 10];

      divisors.forEach(d => {
        const li = document.createElement("li");

        // Division by zero is never allowed
        if (d === 0) {
          li.textContent = num + " is not divisible by 0";
          li.className = "no";
        }
        // Normal divisibility check
        else if (num % d === 0) {
          li.textContent = num + " is divisible by " + d;
          li.className = "yes";
        }
        else {
          li.textContent = num + " is not divisible by " + d;
          li.className = "no";
        }

        results.appendChild(li);
      });
    }
  </script>

</body>
</html>
